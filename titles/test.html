<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
    }

    .main-logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 40px var(--dynamic-color);
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: var(--dynamic-color);
      text-shadow: 2px 2px 0 #000;
    }

    .info {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .price-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }

    .price-card {
      border: 1px solid #333;
      padding: 10px 15px;
      background-color: #111;
      border-radius: 5px;
      color: var(--dynamic-color);
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--dynamic-color);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 2px 2px 0 #000;
    }

    .back-btn:hover {
      opacity: 0.9;
    }

    :root {
      --dynamic-color: #d86a2c; /* Fallback value */
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="cover-image" src="../assets/Testing.png" alt="Testing Poster" class="main-logo"/>
    <h1>Testing Title</h1>
    <div class="info">
      <div>Year • Rating: 1994 • PG</div>
      <div>Genre: Action/Adventure</div>
    </div>

    <div class="price-box">
      <div class="price-card">Raw: $14</div>
      <div class="price-card">7.0: $25</div>
      <div class="price-card">8.0: $35</div>
      <div class="price-card">9.0: $50</div>
      <div class="price-card">9.5: $70</div>
      <div class="price-card">10: $100</div>
    </div>

    <a href="../titles/index.html" class="back-btn">Back to Titles</a>
  </div>

  <script>
    const img = document.getElementById("cover-image");
    img.addEventListener("load", () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      const colorCounts = {};
      const totalPixels = canvas.width * canvas.height;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];

        const hsv = rgbToHsv(r, g, b);
        const [h, s, v] = hsv;

        if (v < 0.18 || v > 0.96 || s < 0.3) continue; // Skip near-black, near-white, or dull colors

        const key = `${Math.round(r / 10) * 10},${Math.round(g / 10) * 10},${Math.round(b / 10) * 10}`;
        colorCounts[key] = (colorCounts[key] || 0) + 1;
      }

      const topColor = Object.entries(colorCounts).sort((a, b) => b[1] - a[1])[0];
      if (topColor) {
        const [r, g, b] = topColor[0].split(',').map(Number);
        const finalColor = `rgb(${r}, ${g}, ${b})`;
        document.documentElement.style.setProperty('--dynamic-color', finalColor);
      }
    });

    function rgbToHsv(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, v = max;

      const d = max - min;
      s = max === 0 ? 0 : d / max;

      if (max === min) {
        h = 0;
      } else {
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return [h, s, v];
    }
  </script>
</body>
</html>
