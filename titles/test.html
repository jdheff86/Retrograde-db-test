<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Title - Retrograde DB</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    :root {
      --glow-color: rgba(255, 100, 0, 0.8); /* fallback */
    }

    .price-heading {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .price-grid-wrapper {
      background-color: #111;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      max-width: 640px;
      margin: 1rem auto 2rem;
      transition: box-shadow 0.3s;
    }

    .price-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .price-card {
      background-color: #111;
      color: #fff;
      padding: 10px 0;
      border-radius: 8px;
      width: 30%;
      min-width: 90px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .grade {
      font-weight: bold;
      font-size: 1rem;
    }

    .value {
      font-size: 0.9rem;
      margin-top: 6px;
      color: #ccc;
    }

    .info-section {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      margin-top: 20px;
      max-width: 700px;
      margin-inline: auto;
    }

    .main-logo {
      width: 100px;
      height: auto;
    }

    .title-text {
      display: flex;
      flex-direction: column;
    }

    .main-title {
      font-size: 1.8rem;
      margin-bottom: 5px;
      animation: pulseGlow 3s ease-in-out infinite;
      transition: text-shadow 0.3s;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin: 0;
    }

    .cta-button {
      display: inline-block;
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 1rem auto;
      transition: background-color 0.3s;
      text-shadow: 1px 1px 2px black;
    }

    .cta-button:hover {
      background-color: #e12a2a;
    }

    .centered-button {
      text-align: center;
    }

    @keyframes pulseGlow {
      0%   { text-shadow: 0 0 6px var(--glow-color), 0 0 10px var(--glow-color); }
      50%  { text-shadow: 0 0 18px var(--glow-color), 0 0 28px var(--glow-color); }
      100% { text-shadow: 0 0 6px var(--glow-color), 0 0 10px var(--glow-color); }
    }

    /* ‚úÖ CRT GIF Overlay */
    #crt-sticker {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="menu-icon">‚ò∞</div>
    <div class="site-title">RETROGRADE DATA BASE</div>
    <div class="search-icon">üîç</div>
  </header>

  <main class="home-container">
    <div class="centered-button">
      <a href="/titles/index.html" class="cta-button" id="back-button">‚Üê Back to Titles</a>
    </div>

    <div class="info-section">
      <img id="cover-image" src="/assets/Testing.png" alt="VHS Cover" class="main-logo" />
      <div class="title-text">
        <h1 class="main-title">Test Title (1995)</h1>
        <p class="subtitle">Rating: 7.8</p>
        <p class="subtitle">Genre: Romance</p>
      </div>
    </div>

    <h2 class="price-heading" id="price-heading">Current Market Prices</h2>

    <div class="price-grid-wrapper" id="price-grid-wrapper">
      <div class="price-grid">
        <div class="price-card"><div class="grade">Raw</div><div class="value">$20</div></div>
        <div class="price-card"><div class="grade">7.0</div><div class="value">$35</div></div>
        <div class="price-card"><div class="grade">8.0</div><div class="value">$48</div></div>
        <div class="price-card"><div class="grade">9.0</div><div class="value">$75</div></div>
        <div class="price-card"><div class="grade">9.5</div><div class="value">$90</div></div>
        <div class="price-card"><div class="grade">10.0</div><div class="value">$130</div></div>
      </div>
    </div>

    <p class="subtitle" style="text-align: center;">This is a sample VHS entry with mock pricing data for layout testing.</p>
  </main>

  <!-- ‚úÖ CRT animation added here -->
  <img src="/assets/blockier_white_noise_masked_final.gif" id="crt-sticker" alt="CRT Noise" />

  <!-- (Your script remains untouched) -->
  <script>

  </script>
</body>
</html>
