<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testing Title</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .main-logo {
      max-width: 280px;
      margin-top: 30px;
      box-shadow: 0 0 40px var(--dynamic-color);
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
      color: var(--dynamic-color);
    }

    .rating, .genre {
      font-size: 1em;
      margin-top: 5px;
      color: var(--dynamic-color);
      text-shadow: 1px 1px 3px black;
    }

    .price-table {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .price-row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    .price-card {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid var(--dynamic-color);
      border-radius: 5px;
      padding: 10px 15px;
      margin: 0 5px;
      color: var(--dynamic-color);
      text-shadow: 1px 1px 2px black;
    }

    .description {
      max-width: 600px;
      text-align: center;
      margin: 20px;
      line-height: 1.4;
      color: #ccc;
    }

    .back-button {
      margin-top: auto;
      margin-bottom: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: transparent;
      border: 2px solid var(--dynamic-color);
      color: var(--dynamic-color);
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 1px 1px 2px black;
    }

    .back-button:hover {
      background-color: var(--dynamic-color);
      color: black;
    }
  </style>
</head>
<body>
  <img id="cover-image" src="../assets/Testing.png" alt="Testing Title" class="main-logo" />
  <div class="title">Testing Title (1997)</div>
  <div class="rating">Rating: PG â€¢ 1997</div>
  <div class="genre">Genre: Horror</div>

  <div class="price-table">
    <div class="price-row">
      <div class="price-card">Raw: $22</div>
      <div class="price-card">Grade 7.0: $34</div>
      <div class="price-card">Grade 8.0: $48</div>
    </div>
    <div class="price-row">
      <div class="price-card">Grade 9.0: $75</div>
      <div class="price-card">Grade 9.5: $90</div>
      <div class="price-card">Grade 10: $150</div>
    </div>
  </div>

  <div class="description">
    A chilling tale of a haunted VHS tape that traps its viewers in a looping nightmare.
  </div>

  <button class="back-button" onclick="window.location.href='../titles/index.html'">Back to Titles</button>

  <script>
    function getDominantColor(imgElement, callback) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      imgElement.crossOrigin = "Anonymous";
      imgElement.onload = () => {
        canvas.width = imgElement.naturalWidth;
        canvas.height = imgElement.naturalHeight;
        ctx.drawImage(imgElement, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const colorCounts = {};
        let maxCount = 0;
        let dominantColor = { r: 0, g: 0, b: 0 };

        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];

          const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
          const saturation = Math.max(r, g, b) - Math.min(r, g, b);

          if (brightness > 240 || brightness < 20) continue; // skip near black/white
          if (saturation < 40) continue; // skip dull colors

          const key = `${Math.round(r/8)*8},${Math.round(g/8)*8},${Math.round(b/8)*8}`;
          colorCounts[key] = (colorCounts[key] || 0) + 1;

          if (colorCounts[key] > maxCount) {
            maxCount = colorCounts[key];
            dominantColor = {
              r: Math.round(r / 8) * 8,
              g: Math.round(g / 8) * 8,
              b: Math.round(b / 8) * 8
            };
          }
        }

        callback(`rgb(${dominantColor.r}, ${dominantColor.g}, ${dominantColor.b})`);
      };
    }

    const imgElement = document.getElementById('cover-image');
    getDominantColor(imgElement, (color) => {
      document.documentElement.style.setProperty('--dynamic-color', color);
    });
  </script>
</body>
</html>
