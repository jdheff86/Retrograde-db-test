<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testing Poster</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    #cover-image {
      max-width: 300px;
      margin-top: 20px;
    }
    #price-grid-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #price-heading {
      font-size: 1.8em;
      font-weight: bold;
    }
    #back-button {
      font-size: 1.1em;
      padding: 10px 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 25px;
      text-shadow: 1px 1px 2px black;
    }
    .price-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .price-box div {
      background: #222;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <img id="cover-image" src="../assets/Testing.png" alt="Testing Poster" class="main-logo" />
    <div id="price-grid-wrapper">
      <h2 id="price-heading">Prices</h2>
      <div class="price-box">
        <div>Raw: $25</div>
        <div>7.0: $40</div>
        <div>8.0: $70</div>
        <div>9.0: $110</div>
        <div>9.5: $160</div>
        <div>10: $220</div>
      </div>
      <button id="back-button">‚Üê Back to Titles</button>
    </div>
  </div>

  <script>
    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max === min) { h = s = 0; }
      else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return [h * 360, s * 100, l * 100];
    }

    const img = document.getElementById('cover-image');
    const button = document.getElementById('back-button');
    const heading = document.getElementById('price-heading');
    const wrapper = document.getElementById('price-grid-wrapper');

    img.crossOrigin = 'anonymous';
    img.onload = function () {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      const cropX = img.naturalWidth * 0.25;
      const cropY = img.naturalHeight * 0.25;
      const cropW = img.naturalWidth * 0.5;
      const cropH = img.naturalHeight * 0.5;
      const data = ctx.getImageData(cropX, cropY, cropW, cropH).data;

      let filtered = [];
      for (let i = 0; i < data.length; i += 4 * 2) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const brightness = (r + g + b) / 3;
        const saturation = Math.max(r, g, b) - Math.min(r, g, b);
        if (brightness > 80 && saturation > 20) {
          filtered.push([r, g, b]);
        }
      }

      let r = 128, g = 128, b = 128;
      if (filtered.length > 0) {
        r = Math.round(filtered.reduce((a, p) => a + p[0], 0) / filtered.length);
        g = Math.round(filtered.reduce((a, p) => a + p[1], 0) / filtered.length);
        b = Math.round(filtered.reduce((a, p) => a + p[2], 0) / filtered.length);
      }

      const color = `rgb(${r}, ${g}, ${b})`;
      wrapper.style.boxShadow = `0 0 30px ${color}`;
      heading.style.color = color;
      button.style.backgroundColor = color;
      button.style.color = "#000";
    };
  </script>
</body>
</html>
