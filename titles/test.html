<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Title (1995)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --theme-color: #1e90ff;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0 0 25px var(--theme-color);
    }

    .title {
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
      color: var(--theme-color);
    }

    .info-row {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .info-column {
      flex: 1;
    }

    .vhs-img {
      max-width: 220px;
      box-shadow: 0 0 15px var(--theme-color);
    }

    .rating, .genre {
      font-size: 16px;
      margin-top: 5px;
      color: var(--theme-color);
    }

    .price-box {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }

    .price-card {
      flex: 1 1 30%;
      background: #111;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--theme-color);
    }

    .buy-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--theme-color);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Test Title (1995)</div>
    <div class="info-row">
      <img id="poster" src="../assets/Test.png" alt="VHS Poster" class="vhs-img" />
      <div class="info-column">
        <div class="rating">Rating: PG</div>
        <div class="genre">Genre: Horror</div>
        <div class="price-box">
          <div class="price-card">Raw: $28</div>
          <div class="price-card">7.0: $40</div>
          <div class="price-card">8.0: $52</div>
          <div class="price-card">9.0: $88</div>
          <div class="price-card">9.5: $104</div>
          <div class="price-card">10: $185</div>
        </div>
        <button class="buy-button">Track This Tape</button>
      </div>
    </div>
  </div>

  <script>
    const img = document.getElementById('poster');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    function rgbToHsv(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      const v = max;
      const d = max - min;
      const s = max === 0 ? 0 : d / max;
      let h = 0;

      if (d !== 0) {
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }

      return [h, s, v];
    }

    img.onload = () => {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      const { data } = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let colorCounts = {};
      let pixelCount = 0;
      let brightNeutralCount = 0;

      // Initial scan for decision making
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const [h, s, v] = rgbToHsv(r, g, b);
        pixelCount++;
        if (s < 0.2 && v > 0.75) brightNeutralCount++;
      }

      const skipTop = brightNeutralCount / pixelCount > 0.25;

      // Actual scan with filtering
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const [h, s, v] = rgbToHsv(r, g, b);
        const y = Math.floor(i / 4 / canvas.width);

        if (s > 0.25 && v > 0.25 && v < 0.95) {
          if (!skipTop || y > canvas.height * 0.15) {
            const key = `${r},${g},${b}`;
            colorCounts[key] = (colorCounts[key] || 0) + 1;
          }
        }
      }

      let dominant = [30, 144, 255]; // fallback
      let maxCount = 0;

      for (const key in colorCounts) {
        if (colorCounts[key] > maxCount) {
          dominant = key.split(',').map(Number);
          maxCount = colorCounts[key];
        }
      }

      const themeColor = `rgb(${dominant[0]}, ${dominant[1]}, ${dominant[2]})`;
      document.documentElement.style.setProperty('--theme-color', themeColor);
    };
  </script>
</body>
</html>
